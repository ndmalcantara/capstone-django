{% extends 'temp1.html' %}

{% block title %}
    {{users.user_fname}} {{users.user_lname}}


{% endblock %}

{% block content %}

<div class="mb-5">
<h1> {{users.user_fname}} {{users.user_lname}} </h1>
<p class="text-muted"> {{users.user_email}}</p>
<p> Position: {{users.user_position}}</p>
</div>

<div class="img-responsive">
    <img src="/users/media/{{ users.user_image}}" alt="profile user" class="img-rounded" width="300">
</div>

<div class="btn-group">
    <a href="" class="btn btn-sm btn-danger">Delete</a>
    <a href="" class="btn btn-sm btn-info">Edit</a>
    <a href="" class="btn btn-sm btn-success">Return</a>
</div>



{% endblock %}
